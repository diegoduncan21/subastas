{% extends "subastas/bases/admin_base.html" %}

{% block content_administrador %}

    <h2>
        Bienes
    </h2>

    <form action="{% url 'subastas:rodados_nuevo_xlsx' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="bienes_file" required>
        <input type="submit" value="Cargar" class="btn btn-default">
    </form>

{% endblock content_administrador %}
