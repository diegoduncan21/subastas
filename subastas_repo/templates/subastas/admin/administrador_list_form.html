{% extends 'subastas/bases/admin_base.html' %}

{% load crispy_forms_tags %}

{% block content_administrador %}

    <div>
        <a class="btn btn-primary" href="#">Agregar usuario</a>
    </div>

    <hr>

    <div>
        <h2>Usuarios</h2>
        <ul>
            {% for u in users %}
                <li>
                    <a href="{% url 'users:update_user' u.id %}">
                        {{ u }}
                    </a>
                </li>
            {% endfor %}
        </ul>
    </div>

{% endblock content_administrador %}
