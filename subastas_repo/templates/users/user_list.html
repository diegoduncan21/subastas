{% extends 'subastas/bases/admin_base.html' %}

{% load static %}{% load i18n %}

{% block content_administrador %}

    <div class="row">
      <div class="col-md-6">
        <h2>Usuarios</h2>
      </div>
      <div class="col-md-6">
        <a class="btn btn-primary pull-right" href="{% url 'users:create' %}">Agregar usuario</a>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div class="list-group">
            {% for user in user_list %}
              <a href="{% url 'users:update' user.id %}" class="list-group-item">
                <h5 class="list-group-item-heading">{{ user.username }}</h4>
                <p class="list-group-item-text">{{ maker.tagline }}</p>
              </a>
            {% endfor %}

        </div>
      </div>
    </div>

{% endblock content_administrador %}
